    <body>
        <header class="col-12">

        <section class="my-container container-fluid d-flex flex-wrap">

            <div class="search-form col-md-5 col-lg-3" id="search-form">
                <div class="border border-primary rounded p-3">
                    <label for="searchCities" class="form-label"><h5>Search for a city:</h5></label>
                    <input type="search" id="search-cities" class="form-control" placeholder="San Diego">
                    <button type="button" class="btn btn-primary my-3" id="submit-btn"><strong>Search</strong></button>
                    <button type="button" class="btn btn-outline-primary my-3" id="clear-btn">Clear</button>
                </div>
                <div class="list-group border border-primary rounded p-3" id="previous-cities">
                    <p><strong>Search History:</strong></p> 
                </div>
            </div>

            <div class="info-table text-center" id="info-table">
                <div class="col-lg-10">
                    <div id="weather-info">
                        <!-- This will be the larger card displaying that day's weather -->
                    </div>
                </div>
                <div class="col-lg-10" id="five-day">
                    <!-- These will be five smaller cards with a five day weather forecast -->
                </div>
            </div>

        </section>
